{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jupyter Notebook</title>
    <link rel="stylesheet" href="{% static 'analyse/style.css' %}"> <!-- Si vous avez un fichier CSS global -->
    <style>
      /* Global styles */
      html, body {
          height: 100%; /* S'assurer que le body prend toute la hauteur */
          margin: 0;
          padding: 0;
      }

      body {
          font-family: 'Roboto', Arial, sans-serif;
          display: flex;
          flex-direction: column; /* Utilisation de flexbox */
          color: #2d2d2d; /* Noir nuancé pour la police */
          background-color: #f5f5f5; /* Blanc cassé */
      }

      /* Header styles */
      header {
          background-color: #f8f8f8; /* Nuance de blanc */
          padding: 10px 20px;
          display: flex;
          justify-content: space-between;
          align-items: center;
          width: 100%;
          box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      }

      /* Logo styles */
      .logo {
          display: flex;
          align-items: center;
      }
      .logo img {
          height: 40px; /* Taille du logo */
          margin-right: 10px;
      }
      .logo-text {
          font-size: 24px;
          font-weight: 500;
          color: #e63946; /* Rouge foncé */
          text-decoration: none;
      }

      /* Button styles */
      .btn {
          display: inline-block;
          background-color: #e63946; /* Rouge foncé */
          color: #fff;
          padding: 15px 30px;
          margin: 20px;
          font-size: 18px;
          text-decoration: none;
          border-radius: 10px;
          border: none;
          cursor: pointer;
          transition: background-color 0.3s, transform 0.2s;
      }
      .btn:hover {
          background-color: #b02a37; /* Rouge encore plus foncé */
          transform: scale(1.05); /* Effet de zoom */
      }

      /* Main content styles */
      main {
          flex: 1; /* Étend la zone de contenu principal */
          margin-top: 100px;
          padding: 20px;
      }

      h1 {
          font-size: 36px;
          margin-bottom: 30px;
          color: #2d2d2d; /* Noir nuancé */
      }

      p {
          font-size: 18px;
          margin-bottom: 50px;
          color: #2d2d2d; /* Noir nuancé */
      }

      /* Footer styles */
      footer {
          margin-top: 50px;
          padding: 20px;
          text-align: center;
          background-color: #f8f8f8;
          color: #2d2d2d;
          position: fixed;
          width: 100%;
          bottom: 0;
          box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1);
      }

      footer a {
          color: #e63946;
          text-decoration: none;
          font-weight: 500;
      }

      footer a:hover {
          text-decoration: underline;
      }
  </style>
</head>
<body>
    <!-- Header -->
    <header>
        <div class="logo">
            <img src="{% static 'analyse/logo_esilv_png_couleur.png' %}" alt="Logo">
            <a href="/" class="logo-text">Interface Django - ANSSI</a>
        </div>
        <a href="https://www.cert.ssi.gouv.fr/" target="_blank" class="btn">Site ANSSI</a>
    </header>

    <!-- Notebook Content -->
    <main>
        <h1>Résultats du Notebook Jupyter</h1>
        <div>
            {% include 'analyse/Jupyter_NoteBook_Django_ANSSI.html' %}
        </div>
    </main>

    <!-- Footer -->
    <footer>
        &copy; 2025 Interface Django - ANSSI. Tous droits réservés. | <a href="/">Retour au menu principal</a>
    </footer>
</body>
</html>
